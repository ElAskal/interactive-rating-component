<body>

  <!-- Rating state start -->
    <div id="rating">
        <span id="star" class="circle"><img src="images/icon-star.svg"></span>
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
            <div>
                <input type="radio" id="1" class="circle" name="rating" value="1"><label for="1">1</label>
                <input type="radio" id="2" class="circle" name="rating" value="2"><label for="2">2</label>
                <input type="radio" id="3" class="circle" name="rating" value="3"><label for="3">3</label>
                <input type="radio" id="4" class="circle" name="rating" value="4"><label for="4">4</label>
                <input type="radio" id="5" class="circle" name="rating" value="5"><label for="5">5</label>
            </div>
        <button type="submit" id="submit">Submit</button>
    </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

        <div id="result">You selected <!-- Add rating here --> <span id="finalRating"></span> out of 5</div>
